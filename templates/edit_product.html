{% extends "layout.html" %}
{% block content %}
<h3 class="fw-bold mb-3">Edit Product</h3>
<form method="post" class="card p-4 shadow-sm">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">SKU</label>
      <input name="sku" class="form-control form-control-lg" value="{{ product['sku'] or '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input name="name" class="form-control form-control-lg" required value="{{ product['name'] }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Category</label>
      <input name="category" class="form-control form-control-lg" value="{{ product['category'] }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Purchase Price (৳)</label>
      <input type="number" step="0.01" name="purchase_price" class="form-control form-control-lg" required value="{{ product['purchase_price'] }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Selling Price (৳)</label>
      <input type="number" step="0.01" name="selling_price" class="form-control form-control-lg" required value="{{ product['selling_price'] }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Stock</label>
      <input type="number" name="stock" class="form-control form-control-lg" required min="0" value="{{ product['stock'] }}">
    </div>
  </div>
  <div class="mt-4">
    <button class="btn btn-success btn-lg">Update</button>
    <a href="/products" class="btn btn-secondary btn-lg">Cancel</a>
  </div>
</form>
{% endblock %}
