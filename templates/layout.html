<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Abdullah’s Tech Shop POS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- Shop Name -->
    <a class="navbar-brand fw-bold fs-3 text-dark" href="/" style="letter-spacing: 0.5px;">
      Abdullah’s Tech Shop
    </a>

    <!-- Right Buttons -->
    <div class="d-flex gap-3">
      <a href="/" class="btn btn-outline-primary btn-lg px-4 fw-semibold shadow-sm">Dashboard</a>
      <a href="/products" class="btn btn-outline-primary btn-lg px-4 fw-semibold shadow-sm">Products</a>
      <a href="/sell" class="btn btn-warning btn-lg px-4 fw-semibold shadow-sm">New Bill</a>
    </div>

  </div>
</nav>

<div class="container mb-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} shadow-sm">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
